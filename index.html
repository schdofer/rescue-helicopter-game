<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <title>Rescue Helicopter</title>
</head>

<body>
    <div id="container">
        <div id="bgGame">
            <div id="start" onclick="start()">
                <h1> Resgate </h1>
                <p>Utilize a tecla W para movimentar o helicóptero para cima, a tecla S para movimentar o helicóptero
                    para baixo e a tecla D para atirar.</p>
                <p> Clique aqui para iniciar!! </p>
            </div>
        </div>
    </div>

    <audio src="assets/sounds/shoot.mp3" preload="auto" id="soundShoot"></audio>
    <audio src="assets/sounds/explosion.mp3" preload="auto" id="soundExplosion"></audio>
    <audio src="assets/sounds/background-music.mp3" preload="auto" id="music"></audio>
    <audio src="assets/sounds/game-over.mp3" preload="auto" id="soundGameOver"></audio>
    <audio src="assets/sounds/lost-friend.mp3" preload="auto" id="soundLostFriend"></audio>
    <audio src="assets/sounds/rescue-friend.mp3" preload="auto" id="soundRescueFriend"></audio>

    <script type="text/javascript" src="assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" src="assets/js/jquery-collision.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
